<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
        }

        .navbar h2 {
            margin: 0;
            font-size: 20px;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
            padding: 8px;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: transparent;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            padding: 8px;
        }

        .dropbtn:hover {
            color: #ffd700;
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 180px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s ease;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Content */
        .content {
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>Teacher Dashboard</h2>
        <div class="navbar-links">
            <a href="{% url 'teacher_profile' %}">Profile</a>
            <a href="{% url 'teacher_edit' %}">Edit</a>

            <!-- Dropdown starts here -->
            <div class="dropdown">
                <button class="dropbtn">Details â–¾</button>
                <div class="dropdown-content">
                    <a href="">Student Details</a>
                    <a href="">Leave Details</a>
                </div>
            </div>
            <!-- Dropdown ends here -->

            <a href="{% url 'teacherlogout' %}">Logout</a>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome, {{ name }}!</h1>
        <p>We're glad to have you back.</p>
    </div>
</body>
</html>
