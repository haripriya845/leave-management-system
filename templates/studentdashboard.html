<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }

        /* Navbar styling */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
        }

        .navbar h2 {
            margin: 0;
            font-size: 20px;
        }

        .navbar-links {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .navbar a:hover {
            color: #ffd700;
        }

        /* Content */
        .content {
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .content p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>Student Dashboard</h2>
        <div class="navbar-links">
            <a href="{% url 'student_profile' %}">Profile</a>
            <a href="{% url 'student_edit' %}">Edit</a>
            <a href="{% url 'studentlogout' %}">Logout</a>
            <a href="{% url 'apply_leave' %}">Apply for leave</a>
            <a href="{%url 'student_leaveview'%}">View leave status</a>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome, {{ name }}!</h1>
        <p>We're glad to have you back.</p>
    </div>
</body>
</html>
