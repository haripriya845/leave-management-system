<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#e3f2fd,#f3e5f5);
    }
    .register-container {
      width: 420px;
      background: #fff;
      padding: 45px 35px;
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
      text-align: center;
    }
    .register-container h2 { color: #333; margin-bottom: 25px; font-weight: 600; }
    form { display: flex; flex-direction: column; gap: 12px; }
    input, select {
      width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 14px;
      transition: 0.3s; background-color: #fafafa;
    }
    input:focus, select:focus { border-color: #7e57c2; box-shadow: 0 0 6px rgba(126,87,194,0.4); outline: none; background-color: #fff; }
    button {
      width: 100%; padding: 14px; border: none; border-radius: 10px;
      background: linear-gradient(90deg,#7e57c2,#5e35b1); color: #fff; font-size: 16px; font-weight: 500; cursor: pointer;
      transition: 0.3s; margin-top: 8px;
    }
    button:hover { background: linear-gradient(90deg,#5e35b1,#4527a0); }
    .login-link { margin-top: 15px; font-size: 14px; color: #555; }
    .login-link a { color: #7e57c2; font-weight: 500; text-decoration: none; transition: 0.3s; }
    .login-link a:hover { color: #5e35b1; text-decoration: underline; }
    @media(max-width: 450px) { .register-container { width: 90%; padding: 35px 25px; } }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Teacher Registration</h2>
    <form action="{% url 'teacherregister' %}" method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="subject" placeholder="Subject" required />
      <input type="text" name="department" placeholder="Department" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="{% url 'teacherlogin' %}">Login</a>
    </div>
  </div>
</body>
</html>
