<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background-color: #6C63FF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #574fd6;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #6C63FF;
            font-weight: bold;
        }

        a:hover {
            color: #574fd6;
        }

        .messages p {
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Profile</h1>

        <div class="messages">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ teach.name }}" required>

            <label>Username:</label>
            <input type="text" name="username" value="{{ teach.username }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ teach.email }}" required>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ teach.phone }}" required>

            <label>Department:</label>
            <input type="text" name="department" value="{{ teach.department }}" required>

            <label>Year:</label>
            <input type="text" name="subject" value="{{ teach.subject }}" required>

            <label>Password:</label>
            <input type="password" name="password" value="{{ teach.password }}" required>

            <button type="submit">Update Profile</button>
        </form>

        <a href="{% url 'teacherdashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
