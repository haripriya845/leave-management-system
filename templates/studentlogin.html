<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e3f2fd, #f3e5f5);
    }

    .login-container {
      width: 380px;
      background: #fff;
      padding: 50px 35px;
      border-radius: 15px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .login-container h2 {
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #7e57c2;
      box-shadow: 0 0 6px rgba(126, 87, 194, 0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #7e57c2, #5e35b1);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 12px;
    }

    button:hover {
      background: linear-gradient(90deg, #5e35b1, #4527a0);
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #7e57c2;
      margin: 0 5px;
      transition: 0.3s;
    }

    .links a:hover {
      text-decoration: underline;
      color: #5e35b1;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 90%;
        padding: 40px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <form action="/user_studentlogin/" method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      {% if messages %}
      {% for message in messages %}
      <p style="color: red; font-size: 14px;">{{ message }}</p>
      {% endfor %}
      {% endif %}
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="{% url 'studentregister' %}">Register</a> |
      <a href="#">Forgot Password?</a>
      <a href="{% url 'home'%}">Back to home?</a>
    </div>
  </div>
</body>

</html>
